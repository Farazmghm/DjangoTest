{% extends "maintemp.html" %}




{% block content %}

        <table border='1'>
              <tr>
                <th>ID</th>
                <td>picture</td>
                 <td>Name</td>
                 <td>Family</td>
                 <td>Age</td>
                 <td>email</td>
                 <th>details</th>
                 
              </tr>
        {% for i in faraz %}
        
           <tr>
            <td>{{i.id}}</td>
               <td>
                <img src="{{media}}/images/{{i.image_name}}"  alt="picture"></td>
               <td>{{i.name}}</td>
                <td>{{i.family}}</td>
                <td>{{i.age}}</td>
                <td>{{i.email}}</td>
                <td>
                    <a href="{% url 'detail' i.id %}"> detail </a>

                </td>
                
         </tr>
        
        
        {% endfor %}











{% endblock  %}
